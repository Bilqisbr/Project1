<form>
    <fieldset class="form" >
    <div class="form-group row">
      <label for="text" class="col-3 col-form-label">Nama Calon Santri/Santriwati</label> 
      <div class="col-5">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="text" name="text" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
        <label for="gambar" class="col-3 col-form-label">Foto Calon Santri/Santriwati</label>
        <div class="col-5">
            <input type="file" id="gambar" name="gambar" accept="image/*">
        </div>
    </div>
    <div class="form-group row">
      <label for="text5" class="col-3 col-form-label">NIK</label> 
      <div class="col-5">
        <input id="text5" name="text5" type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-3 col-form-label">Tempat Lahir</label> 
        <div class="col-5">
          <input id="text" name="text" type="text" class="form-control">
        </div>
      </div> 
    <div class="form-group row">
      <label for="date" class="col-3 col-form-label">Tanggal Lahir</label> 
      <div class="col-5">
        <input id="date" name="date" type="date" class="form-control">
      </div>
    </div>
    <div class="form-group row">
        <label class="col-3">Jenis Kelamin</label> 
        <div class="col-5">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="Gender"> 
            <label for="radio_0" class="custom-control-label">Laki-Laki</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Gender"> 
            <label for="radio_1" class="custom-control-label">Perempuan</label>
          </div>
        </div>
      </div> 
    <div class="form-group row">
      <label for="text9" class="col-3 col-form-label">No. HP/WA</label> 
      <div class="col-5">
        <input id="text9" name="text9" type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea" class="col-3 col-form-label">Alamat Lengkap</label> 
      <div class="col-5">
        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="text2" class="col-3 col-form-label">Nama Ayah Kandung</label> 
      <div class="col-5">
        <input id="text2" name="text2" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text3" class="col-3 col-form-label">Nama Ibu Kandung</label> 
      <div class="col-5">
        <input id="text3" name="text3" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
        <label class="col-3 col-form-label" for="select">Pekerjaan</label> 
        <div class="col-5">
          <select id="select" name="select" class="custom-select">
            <option value="Job">Karyawan Swasta</option>
            <option value="Job">PNS</option>
            <option value="Job">Buruh Harian</option>
            <option value="Job">Tidak Bekerja</option>
          </select>
        </div>
      </div> 
    <div class="form-group row">
      <label for="text7" class="col-3 col-form-label">No. Telepon</label> 
      <div class="col-5">
        <input id="text7" name="text7" type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea1" class="col-3 col-form-label">Alamat Lengkap</label> 
      <div class="col-5">
        <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-3 col-5">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
